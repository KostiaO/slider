<!DOCTYPE html>
<html>
<head>
    <title>slider Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Plugin CSS file -->
    <link href="./css/slider.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="slider">

    </div>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <!-- Include Plugin JS file -->
    <script src="./js/slider.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            const sliderData = [
                {
                    bcgUrl: 'https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg',
                    btnClassName: 'btn-slide1',
                    btnName: 'Nature'
                },
                {
                    bcgUrl: 'https://cdn.pixabay.com/photo/2023/01/26/22/14/ai-generated-7747165_640.jpg',
                    btnClassName: 'btn-slide2',
                    btnName: 'Mountain'
                },
                {
                    bcgUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtfHP2bXCVIVfHisD2hpgPyrrQf3R81GaBuYN7qXU5iDkIOM9xRM__iKQ_a3s2H0Ujoao&usqp=CAU',
                    btnClassName: 'btn-slide3',
                    btnName: 'Forest'
                },
                {
                    bcgUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpBMXbbkDTZ1k65CzpjLsvlgFQh0pYsmtSWUT3Guq9rIyDKekQRQnxIdTxIZehhNt4x0k&usqp=CAU',
                    btnClassName: 'btn-slide4',
                    btnName: 'Beach'
                }
            ];

            // Call Plugin
            $('.slider').slider(sliderData);
		});

    </script>
</body>
</html>
